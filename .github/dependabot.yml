version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "Type: CI"
      - "Type: Dependencies"
    open-pull-requests-limit: 20
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "Type: Dependencies"
    open-pull-requests-limit: 20
    groups:
      eslint:
        patterns:
          - "*eslint*"
      commitlint:
        patterns:
          - "*commitlint*"
    ignore:
      - dependency-name: "@types/node"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
